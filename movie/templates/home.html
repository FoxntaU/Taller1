<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<div class="container">
    <!-- <h1>Welcome to Home Page, <a href="" style="color: rgb(0, 255, 234); text-decoration: none;">{{name}}</a></h1>
    <h2>This is the full home page</h2> -->

    <form action="">
        <div class="mb-3">
            <label for="searchMovie" class="form-label">
                Search for Movie:
            </label>
            <input type="text" class="form-control" name="searchMovie" />
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <p>Searching for {{searchTerm}}</p>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {%for movie in movies%}
        <div class="col" v-for="movie in movies">
            <div class="card">
                <img class="card-img-top" style="width: 200px;"  src="{{movie.image.url}}">
                <div class="card-body">
                    <h5 class="card-title fw-bold">{{movie.title}}</h5>
                    <p class="card-text">{{movie.description}}</p>
                    {% if movie.url%}
                    <a href="{{movie.url}}" class="btn btn-primary">
                        Movie Link 
                    </a>
                    {% endif %}
                </div>
            </div>
        </div> 
        {% endfor %}  
    </div>

    <br>    
</div>
